name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify dist directory
        run: |
          echo "Checking if dist directory exists and is not empty..."
          if [ ! -d dist ]; then
            echo "Error: dist directory does not exist."
            exit 1
          fi
          if [ -z "$(ls -A dist)" ]; then
            echo "Error: dist directory is empty."
            exit 1
          fi
          echo "dist directory contents:"
          ls -la dist

      - name: Create docs directory
        run: |
          echo "Creating docs directory..."
          mkdir -p docs
          echo "docs directory created."
          ls -la docs

      - name: Copy files to docs
        run: |
          echo "Copying files from dist to docs..."
          cp -r dist/* docs/
          echo "docs directory contents after copy:"
          ls -la docs

      - name: Verify docs directory
        run: |
          echo "Verifying docs directory exists and is not empty..."
          if [ ! -d docs ]; then
            echo "Error: docs directory does not exist."
            exit 1
          fi
          if [ -z "$(ls -A docs)" ]; then
            echo "Error: docs directory is empty."
            exit 1
          fi
          echo "docs directory contents:"
          ls -la docs

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: kabirdkng/random-quran-ayat
        run: |
          echo "Configuring Git..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@github.com"
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${REPO_NAME}.git
          echo "Checking out gh-pages branch..."
          git checkout -b gh-pages || git checkout gh-pages
          echo "Clearing existing files..."
          rm -rf ./*
          echo "Copying files from docs to current directory..."
          cp -r docs/* ./
          echo "Current directory contents after copy:"
          ls -la
          echo "Committing changes..."
          git add .
          git commit -m "Deploy to GitHub Pages"
          echo "Pushing to gh-pages branch..."
          git push origin gh-pages --force
